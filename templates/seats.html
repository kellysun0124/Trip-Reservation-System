<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation</title>
</head>
<body>

<h2>Seat Reservation</h2>

<!--select row and seat-->
<form method="post">
    <label for="row">Row:</label>
    <input type="number" name="row" min="1" max="12" required>

    <label for="seat">Seat:</label>
    <input type="number" name="seat" min="1" max="4" required>

    <button type="submit">Reserve Seat</button>
</form>

<!-- Seating Chart -->
<h3>Seating Chart</h3>
{% for row in seating_chart %}
    {{ row }}<br>
{% endfor %}

</body>
</html>
