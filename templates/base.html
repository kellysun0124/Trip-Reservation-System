<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %} {% endblock %} - FlaskApp</title>
		<!-- Title block for setting the page title dynamically -->

		<style>
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
				text-align: center; /* Center-align the text for the entire body */
			}
			nav {
				background-color: #333;
				overflow: hidden;
			}
			nav a {
				float: left;
				display: block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			nav a:hover {
				background-color: #ddd;
				color: black;
			}
			.alert {
				padding: 15px;
				background-color: #ffcccc;
				color: #a94442;
				border-radius: 5px;
				margin-bottom: 20px;
				display: inline-block; /* Make alert boxes inline to center them */
			}
			.reserved {
				background-color: #ff4d4d;
			}
			.available {
				background-color: #4dff4d;
			}
			td,
			th {
				text-align: center;
				padding: 10px;
				border: 1px solid #ddd;
			}
			table {
				width: 60%; /* Make the table smaller */
				border-collapse: collapse;
				margin: auto; /* Center-align the table */
			}
			th {
				background-color: #333;
				color: white;
			}
			.content {
				width: 80%; /* Set a maximum width for content */
				margin: auto; /* Center-align the content */
			}
		</style>
	</head>
	<body>
		<nav>
			<!-- Navigation bar with links to Home and Admin Login pages -->
			<a href="{{ url_for('home') }}">Home</a>
			<a href="{{ url_for('render_admin_login') }}">Admin Login</a>
		</nav>
		<hr />
		<div class="content">
			<!-- Section to display flash messages -->
			{% for message in get_flashed_messages() %}
			<div class="alert">{{ message }}</div>
			{% endfor %} {% block content %} {% endblock %}
			<!-- Content block to be overridden by child templates -->
		</div>
	</body>
</html>
