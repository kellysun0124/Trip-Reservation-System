{% extends 'base.html' %} {% block title %}Reserve a Seat{% endblock %} {% block
content %}

<h1>Reserve a Seat</h1>
<form method="post" action="/reserve_seat">
	<label for="firstName">First Name:</label>
	<input type="text" id="firstName" name="firstName" required />

	<label for="lastName">Last Name:</label>
	<input type="text" id="lastName" name="lastName" required />

	<label for="seatRow">Seat Row:</label>
	<select id="seatRow" name="seatRow" required>
		{% for row in range(1, 13) %}
		<option value="{{ row }}">{{ row }}</option>
		{% endfor %}
	</select>

	<label for="seatColumn">Seat Column:</label>
	<select id="seatColumn" name="seatColumn" required>
		{% for column in ['A', 'B', 'C', 'D'] %}
		<option value="{{ column }}">{{ column }}</option>
		{% endfor %}
	</select>

	<button type="submit">Reserve</button>
</form>
<a href="{{ url_for('home') }}">Back to Main Menu</a>
{% endblock %}
