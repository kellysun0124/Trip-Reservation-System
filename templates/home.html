{% extends 'base.html' %} {% block title %}Trip Reservation System{% endblock %}
{% block content %}
<h1>Trip Reservation System</h1>
<p>
	Welcome to the IT-4320 Final: reservation system. Use the select box to choose
	whether to make a reservation or log in as an administrator.
</p>
<form method="post" action="{{ url_for('handle_menu_option') }}">
	<label for="menu_option">Choose Menu Option</label>
	<select name="menu_option" id="menu_option">
		<option value="reserve">Reserve a Seat</option>
		<option value="login">Admin Login</option>
	</select>
	<br />
	<button type="submit">Submit</button>
</form>
{% endblock %}
