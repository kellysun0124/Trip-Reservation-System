{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Trip Reservation System {% endblock %}</h1>
    <p>Welcome to the IT-4320 reservation system. Use the select box to choose whether to make a reservation or log in as an administrator.</p>
    <form method="post" action="{{ url_for('handle_menu_option') }}">
        <label for="menu_option">Choose Menu Option</label>
        <select name="menu_option" id="menu_option">
            {% for option in menu_option %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
